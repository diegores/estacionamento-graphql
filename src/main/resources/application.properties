# Configura��es de banco de dados H2
spring.datasource.url=jdbc:h2:mem:estacionamento;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

#swagger
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# Porta do servidor
server.port=8080

# Configurações do GraphQL
spring.graphql.path=/graphql
spring.graphql.graphiql.enabled=true
spring.graphql.graphiql.path=/graphiql
spring.main.allow-circular-references=true

spring.graphql.enabled=true
spring.mvc.enabled=false


logging.level.org.springframework=DEBUG
logging.level.org.springframework.graphql=DEBUG
logging.level.org.springframework.graphql.data.method.annotation.support=TRACE







